<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="/CALCULATOR/cal.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-box">
    <div class="main-div">
        <h1>Online Calculator</h1>
        <input type="text" id="display"/>
        <div class="button">
            <button onclick=" clearDisplay ()" class="btn">C</button>
        </div>
        <div class="but-wrap">
            <button onclick="userInput('**')" class="btn">e</button>
            <button onclick="userInput(3.14)" class="btn">π</button>
            <button onclick="calculate(find())" class="btn">√</button>
            <button onclick="userInput('%')" class="btn">%</button>
        </div>
        <div class="but-wrap">
            <button onclick="userInput(7)" class="btn">7</button>
            <button onclick="userInput(8)" class="btn">8</button>
            <button onclick="userInput(9)" class="btn">9</button>
            <button onclick="userInput('/')" class="btn">÷</button>
        </div>
        <div class="but-wrap">
            <button onclick="userInput(4)" class="btn">4</button>
            <button onclick="userInput(5)" class="btn">5</button>
            <button onclick="userInput(6)" class="btn">6</button>
            <button onclick="userInput('*')" class="btn">×</button>
        </div>
        <div class="but-wrap">
            <button onclick="userInput(3)" class="btn">3</button>
            <button onclick="userInput(2)" class="btn">2</button>
            <button onclick="userInput(1)" class="btn">1</button>
            <button onclick="userInput('-')" class="btn">-</button>
        </div>
        <div class="but-wrap">
            <button onclick="userInput('.')" class="btn">.</button>
            <button onclick="userInput(0)" class="btn">0</button>
            <button onclick="calculate()" class="btn">=</button>
            <button onclick="userInput('+')" class="btn">+</button>
        </div>
    </div>
    </div>
</div>
</body>
<script src="/CALCULATOR/cal.js"></script>
</html>
